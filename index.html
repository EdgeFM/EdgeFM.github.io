<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeFM - Edge and Mobile Foundation Models</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        
        .event-link {
            display: block;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .event-link.primary {
            padding: 40px 60px;
            font-size: 20px;
            min-width: 300px;
        }
        
        .event-link.secondary {
            padding: 20px 40px;
            font-size: 16px;
            min-width: 250px;
            opacity: 0.8;
        }
        
        .event-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .event-link .year {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .event-link .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .event-link.primary {
                padding: 30px 40px;
                font-size: 18px;
                min-width: 250px;
            }
            
            .event-link.secondary {
                padding: 15px 30px;
                font-size: 14px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EdgeFM</h1>
        <div class="subtitle">
            International Workshop on<br>
            Edge and Mobile Foundation Models
        </div>
        
        <div class="links-container">
            <a href="2025/index.html" class="event-link primary">
                EdgeFM 2025<br>
                <small>(Deadline: August 10, 2025)</small>
            </a>
            
            <a href="2024/index.html" class="event-link secondary">
                EdgeFM 2024<br>
                <small>(Co-located with MobiSys'24, Tokyo)</small>
            </a>
        </div>
    </div>
</body>
</html>
